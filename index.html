<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="box profile-box">
                <div class="profile">
                    <img class="avatar-img" src="images/image-jeremy.png" alt="Jeremy Robson's Avatar">

                    <div class="report-name">
                        <span class="report">Report for</span>
                        <span class="name">Jeremy Robson</span>
                    </div>
                </div>

                <div class="dates">
                    <span>Daily</span>
                    <span class="weekly">Weekly</span>
                    <span>Monthly</span>
                </div>
            </div>

            <div class="box position work">
                <img class="img" src="images/icon-work.svg" alt="Work Icon">

                <div class="flex">
                    <div class="top">
                        <span>Work</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>32hrs</span>
                        <span>Last week - <span class="previous">36hrs</span></span>
                    </div>
                </div>
            </div>

            <div class="box position play">
                <img class="img" src="images/icon-play.svg" alt="Play Icon">

                <div class="flex">
                    <div class="top">
                        <span>Play</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>10hrs</span>
                        <span>Last week - <span class="previous">8hrs</span></span>
                    </div>
                </div>
            </div>

            <div class="box position study">
                <img class="img" src="images/icon-study.svg" alt="Study Icon">

                <div class="flex">
                    <div class="top">
                        <span>Study</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>4hrs</span>
                        <span>Last week - <span class="previous">7hrs</span></span>
                    </div>
                </div>
            </div>

            <div class="box position exercise">
                <img class="img" src="images/icon-exercise.svg" alt="Exercise Icon">

                <div class="flex">
                    <div class="top">
                        <span>Exercise</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>4hrs</span>
                        <span>Last week - <span class="previous">5hrs</span></span>
                    </div>
                </div>
            </div>

            <div class="box position social">
                <img class="img" src="images/icon-social.svg" alt="Social Icon">

                <div class="flex">
                    <div class="top">
                        <span>Social</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>5hrs</span>
                        <span>Last week - <span class="previous">10hrs</span></span>
                    </div>
                </div>
            </div>

            <div class="box position self-care">
                <img class="img" src="images/icon-self-care.svg" alt="Self-Care Icon">

                <div class="flex">
                    <div class="top">
                        <span>Self Care</span>
                        <img src="images/icon-ellipsis.svg" alt="Elilipsis Icon">
                    </div>
                    
                    <div class="bottom">
                        <span>2hrs</span>
                        <span>Last week - <span class="previous">2hrs</span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>built with love by <b>trillCodes</b> &copy; <b><span id="js-footer-year"></span></b></p>
    </footer>
    
</body>
</html>
